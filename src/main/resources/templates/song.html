<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="albums.css">

<head>
  <meta charset="UTF-8">
  <title> SONGS</title>
</head>
<body>

<div class="div1" th:each="song : ${songs}">
  <p th:text="'song title : '+ ${song.title}"  > </p>
  <p th:text= " 'song lingth :' +${song.length}"> </p>
  <p th:text= " ' song trackNumber :' + ${song.trackNumber}"></p>

</div>
</body>
</html>
